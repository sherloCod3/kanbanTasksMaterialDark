<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kanban Task Management</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	
</head>
<body>
	<div class="header">
		<h1>Kanban Task Management</h1>
		<button class="button_add_tarefa" onclick="openModal()">Nova Tarefa</button>
	</div>


	<div class="container">
		<div class="column" data-column="1">
		<div class="head_1">
			<span>A Fazer</span>
		</div>
		<div class="body">
			<div class="cards_list"></div>
			<button class="add_btn" onclick="openModal(1)">
				<span class="material-icons">add</span>
				Adicionar Item
			</button>
		</div>
	</div>

<div class="container">

		<div class="column" data-column="2">
		<div class="head_2">
			<span>Em Andamento</span>
		</div>
		<div class="body">
			<div class="cards_list"></div>
			<button class="add_btn" onclick="openModal(2)">
				<span class="material-icons">add</span>
				Adicionar Item
			</button>
		</div>
	</div>


<div class="container">

		<div class="column" data-column="3">
		<div class="head_3">
			<span>Finalizado</span>
		</div>
		<div class="body">
			<div class="cards_list"></div>
			<button class="add_btn" onclick="openModal(3)">
				<span class="material-icons">add</span>
				Adicionar Item
			</button>
		</div>
	</div>


<div class="container">

		<div class="column" data-column="4">
		<div class="head_4">
			<span>Aguardando</span>
		</div>
		<div class="body">
			<div class="cards_list"></div>
			<button class="add_btn" onclick="openModal(4)">
				<span class="material-icons">add</span>
				Adicionar Item
			</button>
		</div>
	</div>


<div id="modal">
	<div class="box">
		<div class="head">
			<span id="creationMode">Nova Tarefa</span>
			<span id="editingMode">Editar Tarefa</span>
			<button class="material-symbols-outlined" onclick="closeModal()">
			close
			</button>
		</div>

		<div class="form">
			<div class="form-group">
				<label for="description">Descrição</label>
				<textarea id="description" rows="3"></textarea>
			</div>
		</div>

		<div class="form">
			<input type="hidden" id="idInput">

			<div class="form-group">
				<label for="priority">Prioridade</label>
				<select id="priority">
					<option>Baixa</option>
					<option>Média</option>
					<option>Alta</option>
				</select>				
			</div>

			<div class="form-group">
				<label for="column">Prioridade</label>
				<select id="column">
					<option value="1">A Fazer</option>
					<option value="2">Em Andamento</option>
					<option value="3">Finalizado</option>
					<option value="4">Aguardando</option>
				</select>				
			</div>

			<div class="form-group">
				<label for="">Prazo</label>
				<input type="date" id="deadline">
			</div>

			<button class="cad_tarefa" onclick="createTask()" id="creationModeBtn">Cadastrar</button>
			<button class="cad_tarefa" onclick="updateTask()" id="editingModeBtn">Salvar alterações</button>
		</div>
	</div>
</div>

<script src="moment.js"></script>
<script src="scripts.js"></script>
</body>
</html>
